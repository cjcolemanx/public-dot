[time]
disabled=false
time_format="%H:%M %p"
format="[$time](fg:#393552 bg:#569fba bold)"


[shlvl]
disabled=false
format = '$shlvl'
threshold = 3


[shell]
disabled=false
format = '$indicator'


[username]
disabled=false
format="$user"
show_always=true


[directory]
disabled=false
format="($read_only)$path"


[git_status]
untracked='' # show nothing of untracked
format = '\[$conflicted$deleted$renamed$modified$staged\]'
modified = '*'


[git_branch]
format = '$symbol$branch'


[status]
disabled = false
format = '$symbol $status $common_meaning'


[nodejs]
disabled = false

[docker_context]
disabled = false

[php]
disabled = false

[python]
disabled = false

[ruby]
disabled = false

[lua]
disabled = false




# CUSTOM
[custom.date]
command='date +"%d/%m %a"'
when=true
format='$output' 


[custom.dayOfWeek]
command='date +"%w" -d "tomorrow"'
when=true
format='$output' 


[custom.uptime]
command='bash uptime.sh'
when=true
format='up: $output'


[custom.file_number]
command='find . -maxdepth 1 -type f -not -name ".DS_Store" | wc -l'
when = "exit 0" # run always
symbol = "ÔÉÖ"
description = "Number of files in the current working directory"
format = '$symbol $output'


[custom.folder_number]
command = "find . -maxdepth 1 -type d -not -name '.git' -not -name '.' | wc -l"
when = "exit 0"
symbol = "Ôùî"
description = "Number of folders in the current working directory"
format = '$symbol $output'
